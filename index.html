<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="shortcut icon" href="./img/pokemon-logo.png" type="image/x-icon">
		<title>Pokédex js App</title>
	</head>
	<body>
		<!-- page wrapper -->
		<div class="page">
			<!-- container header -->
			<div class="header">
				<img src="img/pokemon-logo.png" alt="Pokemon Logo" width="270"/>
				<h1>Pokédex App</h1>
				<p class="padding">written in JavaScript </p>
			</div>
			<!-- container main content -->
			<div class="main">
				<h2>Table of Pokemons</h2>
				<p class="floating"> 
					<a href="https://pokeapi.co">API source: https://pokeapi.co</a>
				</p>
				<!-- Search Bar -->
				<label for="filter_pokemons" class="hidden">Search Pokémon by name</label>
					<input type="text" class="form-control" id="filter_pokemons" placeholder="Search Pokemon by name"/>
				
				<!-- ul to create pokemon-list with JavaScript -->
				<ul class="pokemon-list"></ul>
				
				<!-- modal container -->
				<div id='modal-container'>
					<button id='show-modal'>Show modal</button>
				</div>
				
			</div>
		</div>
		<script src="js/promise-polyfill.js"></script>
		<script src="js/fetch-polyfill.js"></script>
		<script src="js/tota11y.min.js"></script>
		<script src="js/scripts.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
