<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="shortcut icon" href="./img/pokemon-logo.png" type="image/x-icon">
		<title>Pokédex js App</title>
	</head>
	<body>
		<!-- page wrapper -->
		<div class="page">
			<!-- container header -->
			<div class="header">
				<h1>Pokédex App</h1>
				<p class="padding">written in JavaScript </p>
			</div>
			<!-- container main content -->
			<div class="main">
				<h2>Table of Pokémons</h2>
				<!-- Search Bar -->
				<label for="filter_pokemons" class="hidden">Search Pokemon by name</label>
					<input type="text" class="form-control" id="filter_pokemons" placeholder="Search Pokemon by name"/>
				<!-- ul to create pokemon-list (html-content) with JavaScript -->
				<ul class="pokemon-list"></ul>
			</div>
		</div>
		<script src="js/promise-polyfill.js"></script>
		<script src="js/fetch-polyfill.js"></script>
		<script src="js/scripts.js"></script>
		<script src="js/tota11y.min.js"></script>
	</body>
</html>
