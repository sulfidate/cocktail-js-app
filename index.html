<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="dist/style.css" />
		<link rel="shortcut icon" href="./img/pokemon-logo.png" type="image/x-icon">
		<title>Pokédex js App</title>
	</head>
	<body>
			<!-- container header -->
			<header>
				<img src="img/pokemon-logo.png" alt="Pokemon Logo" width="270"/>
				<h1>Pokédex App</h1>
				<p class="padding">written in JavaScript 
					<span style="font-size: 9px;">© by sulfidate</span>
				</p>
				
			</header>
			<!-- container main content -->
			<main>
				<h2>Table of Pokemons</h2>
				<p class="floating"> 
					<a href="https://pokeapi.co">API source: https://pokeapi.co</a>
				</p>
				<!-- Search Bar -->
				<label for="filter_pokemons" class="hidden">Search Pokémon by name</label>
					<input type="text" class="form-control form-inline" id="filter_pokemons" placeholder="Search Pokemon by name"/>
				<!-- div to create pokemon-list with js-Bootstrap -->
				<ul class="list-group"></ul>
				<!-- Modal -->
				<div 
					class="modal fade"
				  id="pokemonModal" 
					tabindex="-1" 
					role="dialog" 
					aria-labelledby="pokemonModalLabel" 
					aria-hidden="true"
				>
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title" id="pokemonModalLabel">Modal title</h1>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								...
							</div>
							<div class="modal-footer hidden">
								<button type="button" id="types-1" class="btn btn-secondary" data-dismiss="modal"></button>
								<button type="button" id="types-2" class="btn btn-primary"></button>
							</div>
						</div>
					</div>
				</div>
				
			</main>
			<footer></footer>
		<script src="js/promise-polyfill.js"></script>
		<script src="js/fetch-polyfill.js"></script>
		<script src="js/tota11y.min.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="dist/scripts.js"></script>
	</body>
</html>
